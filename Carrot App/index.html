<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Welcome to Carrot!</h1>

    <table>
        <thead>
            <h3>Users:</h3>
        </thead>
        <tr>
            <th>Email</th>
            <th>Password</th>
            <th>Submit</th>
        </tr>
        <tr>
            <td><input type="email" placeholder="Email" id="UsersEmail" /></td>
            <td><input type="password" placeholder="Password" id="UsersPassword" /></td>
            <td><button type="button" onclick="writeToUsers()">Submit</button></td>
        </tr>
    </table>

    <table>
        <thead>
            <h3>Rewards:</h3>
        </thead>
        <tr>
            <th>Name</th>
            <th>Currency</th>
            <th>Ratio</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="Name" id="RewardsName" /></td>
            <td><input type="text" placeholder="Currency" id="RewardsCurrency" /></td>
            <td><input type="text" placeholder="Ratio" id="RewardsRatio" /></td>
            <td><button type="button" onclick="writeToRewards()">Submit</button></td>
        </tr>
    </table>

    <table>
        <thead>
            <h3>User Rewards:</h3>
        </thead>
        <tr>
            <th>User</th>
            <th>Points</th>
            <th>Rewards</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="User" id="UserRewardsUser" /></td>
            <td><input type="text" placeholder="Rewards(seperated by comma)" id="UserRewardsRewards" /></td>
            <td><input type="text" placeholder="Points(seperated by comma)" id="UserRewardsPoints" /></td>
            <td><button type="button" onclick="writeToUserRewards()">Submit</button></td>
        </tr>
    </table>

    <table>
        <thead>
            <h3>Users table:</h3>
        </thead>
        <tr>
            <th>UID</th>
            <th>Email</th>
        </tr>
    </table>
