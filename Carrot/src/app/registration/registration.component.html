<div class="registration container-fluid">
  <div class="row justify-content-center">
      <a [routerLink]="['/login']">
          <img class="carrotPicture" src="../../assets/img/carrot.png" alt="Carrot Icon">
      </a>
      <br>
  </div>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
        <input type="text" placeholder="Full Name" class="form-control textfield" [(ngModel)]="username" required>
        <br>
        <input type="email" placeholder="Email" class="form-control textfield" [(ngModel)]="email" required>
        <br>
        <input type="password" placeholder="Password" class="form-control textfield" [(ngModel)]="password" required>
        <br>
        <input type="password" placeholder="Confirm Password" class="form-control textfield" [(ngModel)]="confirmPassword" required>
      </div>
  </div>
  <div class="row  justify-content-md-center margin-40-left">
      <div class="col-md-4">
        <custom-button [text]="'Register'" (click)="register()" class="col-md-12"></custom-button>
          <custom-button [text]="'Back'" [routerLink]="'/login'" class="col-md-12"></custom-button>
      </div>
  </div>
</div>
