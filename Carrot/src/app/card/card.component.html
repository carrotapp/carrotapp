<div class="card center {{ theme+'-shadow'}}" id="{{theme +'-shadow'}}">
    <!-- {{ themes+'-shadow' }} -->
    <div class="maincard">
        <div class="sub-card">
            <img [(src)]="imgUrl" alt=" user image " class="img">
        </div>
        <h1 class="{{theme+'-child-item'}}"> {{name}} </h1>
        <div class="footer">
            <div class="item {{theme+'-child-item'}}">
                {{ points +' '+ currency}}
            </div>
            <div class="item {{theme+'-child-item'}}">
                {{ balance }} zar
            </div>
        </div>
    </div>

    <div class="layer center" id="{{theme+'-parent'}}">
        <div class="title" id=" {{theme+'-parent-item'}}">
            {{provider}}
        </div>
        <a [routerLink]="['/main/info/'+rewardname+'/'+index]">More info</a>
        <div class="summary" id=" {{theme+'-parent-item'}}">
            <p>{{ summary }}</p>
            <!-- <div class="footer" id=" {{theme+'-parent-item'}}">
                <div class="item" id=" {{theme+'-parent-item'}}">
                    {{ points +' '+ currency}}
                </div>
                <div class="item" id=" {{theme+'-parent-item'}}">
                    {{ balance }} zar
                </div>
                
            </div> -->
        </div>
    </div>
</div>
