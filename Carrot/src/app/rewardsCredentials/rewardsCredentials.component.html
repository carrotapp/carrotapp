 <!-- Start of new add Rewards Screen -->

 <div class="card-overlay align-middle">
    <div class="card-content-container align-middle">
        <img src="http://www.fetchrewards.com/assets/GiftBox.png" alt="rewards name" class="img">
        <h1>  Rewards Name  </h1> <!-- Top Content -->
        <div class="close selectable" (click)=" databaseService.back()">close </div><br><br>
              <input type="text" placeholder="Card Number" class="textfield" [(ngModel)]='cardNum' required><br>
              <input type="email" placeholder="Email" class="textfield" [(ngModel)]='email' required><br>
              <input type="password" placeholder="Password" class="textfield" [(ngModel)]='password' required><br>
       <div class="custom-row right">
       <div class="add center selectable align-middle" (click)='addReward()'>add reward</div>
        <div class="cancel center selectable align-middle" (click)="databaseService.back()">cancel</div>
       </div>
    </div>
 </div>
