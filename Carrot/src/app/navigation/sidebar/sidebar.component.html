<div id="{{theme+'-sub-parent'}}" class="right {{theme+'-shadow'}}" [ngClass]="state" (mouseenter)="sidebarhover('show')"
  (mouseleave)="sidebarhover('default')">
  <div class="box right">
    <span id="{{theme+'-sub-parent-item'}}" class="fa fa-caret-left lrg selectable" (click)="sidebar()"></span>
  </div>
  <div class="box center">
    <img [src]="src" alt="Profile Image" class="rounded-circle profile-image">
  </div>
</div>
