<div class="navbar {{ theme+'-shadow' }}" id="{{theme+'-navbar'}}">
    <div class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-md-4">

                <span id="{{theme+'-parent-item'}}" class="selectable" (click)="back()">
                    <img src="../../assets/img/food.png" class="logo" >
                </span>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-md-4">
            </div>
        </div>
        <div class="row justify-content-start">
            <label [routerLink]="['/login']" [hidden]="!login" class="logBtn">Login</label>
            <button [routerLink]="['/register']" [hidden]="!login" class="regBtn">Register</button>
            <div [hidden]="login" id="{{theme+'-parent-item'}}" class="selectable">
                <profile *ngIf="this.ds.getCurrentUser()" [img]='avatar'></profile>
            </div>
        </div>
    </div>
</div>
