<div class="container text" *ngFor="let rewards of data | async ">
    <div class="row ">
        <div class="col-md-2">
            <img class="rewards-icon " src={{rewards.image}} alt="icon of rewards program ">
        </div>
        <div class="col-md-10 ">
            <h3>{{rewards.name}}</h3>
            <h5 class="balance">Available points:</h5>

        </div>
    </div>

    <div class="row">
        <iframe class="frame">{{rewards.infoUrl}}</iframe>
    </div>
</div>
