<div class="moreInfoPanel center">
      <div class="row">
                <img [src]="reward.Image" alt="rewards programme" class="img">
          <div class="rectangle">   
            <div class="pill line-right">
                  <h1>  Points Earned </h1>
                  <div class="value-points">
                    {{ reward.Points }}
                   </div>
            </div>
            <div class="pill">
                   <h1> Rand Value </h1>
                   <div class="value-zar">
                       {{reward.Points/reward.Ratio}} 
                   </div>
            </div>
       </div>   
        <div class="selectable rgt" (click)="back()">
            <div class="fa fa-times close-icon"></div><div class="close" >Close</div>
      </div> 
        </div><br>
        <iframe [src]="reward.infoUrl" [srcdoc]="reward.summary" alt='text'class="e2e-iframe-trusted-src" frameborder="0" class="iframe">
                <div class="value-zar">
                        {{ reward.summary }}
                </div>
        </iframe>
  </div>
