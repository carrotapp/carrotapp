<div class="moreInfoPanel center default-shadow" id="{{theme + '-parent'}}">
    <div class="row">
        <div class="selectable rgt" (click)="back()">
            <div class="close" id="{{theme + '-parent-item'}}">Close</div><br></div>
        <img [src]="Reward.Image" alt="rewards programme" class="img">
        <div *ngIf='Reward.Points !== undefined' class="rectangle">
            <div class="pill line-right">
                <h1> Points Earned </h1>
                <div class="value-points">
                    {{ Reward.Points }}
                </div>
            </div>
            <div class="pill">
                <h1> Rand Value </h1>
                <div class="value-zar">
                    {{Reward.Points/Reward.Ratio}}
                </div>
            </div>
        </div>
        <!--  <div class="selectable rgt" (click)="back()">
            <div class="fa fa-times close-icon"></div>
            <div class="close">Close</div>
        </div>-->
    </div><br>
    <diV class="displayContent">
        <h3 id="{{theme + '-parent-item'}}">About:</h3>
        <!-- <iframe [src]="reward.infoUrl" [srcdoc]="reward.summary" alt='text' class="default-shadow" frameborder="0" class="iframe"> </iframe>-->
        {{ Reward.summary }}
    </diV>
    <diV class="displayContent">
        <h3 id="{{theme + '-parent-item'}}">How to Earn points:</h3>
        {{ Reward.how }}

    </diV>
    <diV class="displayContent">
        <h3 id="{{theme + '-parent-item'}}">Where to Earn points:</h3>
        {{ Reward.where }}
    </diV>

</div>
