<div class="moreInfoPanel center " id="{{theme + '-parent'}}">
    <div class="row">
        <div class="col-md-6">
            <img style="float: left" [src]="Reward.Image" alt="rewards programme" class="img" />
            <div style="float: left" *ngIf='Points !== undefined' class="rectangle">
                <div class="pill line-right">
                    <h1> Points Earned </h1>
                    <div class="value-points">
                        {{ Points }}
                    </div>
                </div>
                <div class="pill">
                    <h1> Rand Value </h1>
                    <div class="value-zar">
                        {{Ratio}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="selectable rgt" (click)="back()">
                <div class="fa fa-times close-icon"></div>
                <div class="close">Close</div>
            </div>
        </div>
    </div><br>

    <div class="displayContent">
        <h3 id="{{theme + '-parent-item'}}">About:</h3>
        {{ Reward.Summary }}
        <h3 id="{{theme + '-parent-item'}}">How to earn points:</h3>
        {{ Reward.How }}
        <h3 id="{{theme + '-parent-item'}}">Where to spend points:</h3>
        {{ Reward.Where }}
    </div>
</div>
