<div class="row m-0 text-center justify-content-left">
  <div *ngFor="let reward of rewards">
    <app-card [name]="reward.Name" [imgUrl]="reward.Image" [balance]="reward.Value/reward.Ratio"
      [currency]="reward.Currency" [points]="reward.Value" [provider]="reward.Name"></app-card>
  </div>
</div>
