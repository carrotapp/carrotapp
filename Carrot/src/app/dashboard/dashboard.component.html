<div class="dashboard" [ngClass]="ds.amountOfRewards < 4? 'spacing-start' : 'spacing-between'">
    <div *ngFor="let reward of rewards | async">
        <div *ngFor='let usersReward of ds.usersRewards | async'>
            <div *ngIf="reward.id===usersReward.id">
                <app-card [reward]="reward " [userData]="usersReward " [type]=" 'view' " [isHidden]="send()"></app-card>
            </div>
        </div>
    </div>
    <div [hidden]="check()">
        <app-first-time-card class="mt-3 "></app-first-time-card>
    </div>
</div>
