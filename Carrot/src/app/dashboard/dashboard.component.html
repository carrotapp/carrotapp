<div class="heading center">Dashboard</div>
<div class="row m-0 text-center justify-content-left">
  <div *ngFor="let reward of rewards;let i = index">
    <app-card [name]="reward.ProviderName" [imgUrl]="reward.Image" [balance]="reward.Value/reward.Ratio" [summary]="reward.summary"
      [currency]="reward.Currency" [points]="reward.Value" [provider]="reward.Name" [rewardname]="reward.Name" [redirector]="pathName" [index]="i"></app-card>
  </div>
</div>
